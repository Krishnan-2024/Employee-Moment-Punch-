<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SYRMA SGS | Admin Control</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#f4f6f9;
}

/* Header */
header{
  background:#212529;
  color:#fff;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  margin:0;
  font-size:22px;
}

/* Layout */
.container{
  padding:30px;
  max-width:500px;
  margin:auto;
}

/* Card */
.card{
  background:#fff;
  padding:25px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.card h2{
  margin-top:0;
  text-align:center;
  color:#333;
}

/* Form */
label{
  font-weight:bold;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px;
  font-size:16px;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:bold;
  background:#dc3545;
  color:#fff;
  border:none;
  cursor:pointer;
}

button:hover{
  background:#bb2d3b;
}

.msg{
  margin-top:15px;
  font-weight:bold;
  text-align:center;
}

.success{ color:#198754; }
.error{ color:#dc3545; }
</style>
</head>

<body>

<header>
  <h1>SYRMA SGS â€“ Admin Control Panel</h1>
  <div id="clock"></div>
</header>

<div class="container">
  <div class="card">
    <h2>Force OUT Employee</h2>

    <label for="empId">Employee ID</label>
    <input type="number" id="empId" placeholder="Enter Employee ID">

    <button onclick="forceOut()">FORCE OUT</button>

    <div id="msg" class="msg"></div>
  </div>
</div>

<script>
async function forceOut(){
  const empId = document.getElementById("empId").value;
  const msg = document.getElementById("msg");

  msg.innerText="";
  msg.className="msg error";

  if(!empId){
    msg.innerText="Please enter Employee ID";
    return;
  }

  try{
    const res = await fetch("/api/admin/force-out",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({empId})
    });

    const data = await res.json();

    if(data.success){
      msg.innerText=data.message;
      msg.className="msg success";
      empId.value="";
    }else{
      msg.innerText=data.message || "Force OUT failed";
    }
  }catch{
    msg.innerText="Server error. Please try again.";
  }
}

// Live clock
setInterval(()=>{
  document.getElementById("clock").innerText =
    new Date().toLocaleString();
},1000);
</script>

</body>
</html>
